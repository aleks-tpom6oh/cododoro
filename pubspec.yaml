name: cododoro
description: A pomodoro inspired timer optimized for programming.

publish_to: "none"

version: 0.3.0+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  async: ^2.6.1
  intl: ^0.17.0

  provider: ^5.0.0
  shared_preferences: ^2.0.6
  just_audio: ^0.9.5
  flutter_local_notifications: ^8.1.1
  flutter_native_timezone: ^2.0.0
  cododoro_macos_module:
    path: ./macos_module
  mixpanel_analytics: ^2.1.1
  platform_device_id: ^1.0.1
  platform_info: ^3.1.0
  url_launcher: ^6.0.10
  get: ^4.3.8
  mocktail: ^0.1.4
  confetti: ^0.6.0
  avo_inspector: ^0.9.10

dev_dependencies:
  dart_code_metrics: ^4.1.0
  flutter_test:
    sdk: flutter
  test: ^1.16.8
  mockito: ^5.0.15
  build_runner: ^2.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/

  fonts:
    - family: CourierPrime
      fonts:
        - asset: fonts/CourierPrime-Regular.ttf
        - asset: fonts/CourierPrime-Italic.ttf
          style: italic
        - asset: fonts/CourierPrime-Bold.ttf
          weight: 700
        - asset: fonts/CourierPrime-BoldItalic.ttf
          weight: 700
          style: italic

